name: lights-test

on: [ push, pull_request ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup ovpn
        run: |
          docker-compose build openvpn
          docker-compose run --rm openvpn ovpn_genconfig -Ddbu udp://VPN.SERVERNAME.COM
          echo "test\n" | docker-compose run --rm openvpn ovpn_initpki nopass

      - name: Run containers
        run: |
          chown -r 1000:1000 data/nodered
          docker-compose up -d

      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Run tests
        run: |
          docker-compose ps
          cd docker/test
          npm ci
          sleep 30
          docker ps
          docker-compose logs
          npm start
