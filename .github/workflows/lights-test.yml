name: lights-test

on: [ push, pull_request ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Run containers
        run: |
          sudo chown -R 1000:1000 data/nodered
          docker-compose --env-file test.env up --build --force-recreate -d

      - name: Setup node
        uses: actions/setup-node@v2.1.3
        with:
          node-version: 14

      - name: Run tests
        run: |
          docker-compose --env-file test.env ps
          cd docker/test
          npm ci
          sleep 30
          docker ps
          docker-compose --env-file ../../test.env logs
          npm start
