name: lights-test

on: [ push, pull_request ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build containers
        run: |
          sudo chown -R 1000:1000 data/nodered
          # Use docker buildx bake for GitHub Actions cache support
          docker buildx bake \
            --set "*.cache-from=type=gha,scope=lights-test" \
            --set "*.cache-to=type=gha,mode=max,scope=lights-test,ignore-error=true" \
            --file docker-compose.yml \
            --load \
            automations features broker
        env:
          COMPOSE_FILE: example.env
          
      - name: Start containers
        run: |
          docker compose --env-file example.env up --force-recreate -d automations features broker

      - name: Setup node
        uses: actions/setup-node@v4.4.0
        with:
          node-version: 22
          node-version-file: docker/test/.nvmrc
          cache: 'npm'
          cache-dependency-path: 'docker/test/package-lock.json'

      - name: Run tests
        run: |
          docker compose --env-file example.env ps
          cd docker/test
          npm ci
          sleep 30
          docker ps
          docker compose --env-file ../../example.env logs
          npm start
