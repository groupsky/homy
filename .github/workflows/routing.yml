name: routing

# Network security boundary testing - validates VPN/routing layer
# Requires special runner configuration (sudo, network namespaces)
# Infrastructure validation, not application CI - runs scheduled or on-demand
on:
  # Weekly validation
  schedule:
    - cron: '0 3 * * 1'  # Every Monday at 3 AM UTC (after infrastructure.yml)

  # Manual debugging/validation
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2

      - name: Run tests
        run: cd test && ./test_routing.sh
