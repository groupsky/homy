name: Build App Images

on:
  push:
    branches: [master]
    paths:
      - 'docker/**'
      - '.github/workflows/app-images.yml'
  pull_request:
    paths:
      - 'docker/**'
      - '.github/workflows/app-images.yml'
  workflow_dispatch:
    inputs:
      force_all:
        description: 'Force rebuild all images'
        type: boolean
        default: false

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.detect.outputs.changed }}
      unchanged: ${{ steps.detect.outputs.unchanged }}
      base_sha: ${{ steps.detect.outputs.base_sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1
        with:
          fetch-depth: 0

      - name: Detect changed services
        id: detect
        run: |
          # Extract services dynamically from docker-compose.yml
          # Find services that have both image: ghcr.io/groupsky/homy/ AND build: directives
          echo "Extracting services from docker-compose.yml..."

          SERVICES=$(docker compose --env-file example.env config --format json | jq -r '
            .services | to_entries[] |
            select(.value.image != null and (.value.image | startswith("ghcr.io/groupsky/homy/"))) |
            select(.value.build != null) |
            .value.image |
            sub("ghcr.io/groupsky/homy/"; "") |
            sub(":.*"; "")
          ' | sort -u)

          readarray -t SERVICE_ARRAY <<< "$SERVICES"
          echo "Found ${#SERVICE_ARRAY[@]} services: ${SERVICE_ARRAY[*]}"

          CHANGED_SERVICES=()
          UNCHANGED_SERVICES=()

          # Determine base ref for comparison
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            BASE_REF="${{ github.event.pull_request.base.sha }}"
          else
            BASE_REF="HEAD^"
          fi
          echo "base_sha=$BASE_REF" >> $GITHUB_OUTPUT
          echo "Using base ref: $BASE_REF"

          # Manual trigger with force_all: build everything
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ "${{ inputs.force_all }}" == "true" ]; then
            echo "Force rebuild all - building all services"
            CHANGED_SERVICES=("${SERVICE_ARRAY[@]}")
          else
            for service in "${SERVICE_ARRAY[@]}"; do
              [ -z "$service" ] && continue

              if ! CHANGED=$(git diff --name-only "$BASE_REF" HEAD -- \
                "docker/$service/" \
                ".github/workflows/app-images.yml" 2>&1); then
                echo "Warning: git diff failed for $service: $CHANGED"
                CHANGED_SERVICES+=("$service")
                continue
              fi

              if [ -n "$CHANGED" ]; then
                echo "Changes detected for $service"
                CHANGED_SERVICES+=("$service")
              else
                echo "No changes for $service"
                UNCHANGED_SERVICES+=("$service")
              fi
            done
          fi

          # Convert to JSON arrays
          if [ ${#CHANGED_SERVICES[@]} -eq 0 ]; then
            echo "changed=[]" >> $GITHUB_OUTPUT
          else
            CHANGED_JSON=$(printf '%s\n' "${CHANGED_SERVICES[@]}" | jq -R . | jq -s .)
            echo "changed=$CHANGED_JSON" >> $GITHUB_OUTPUT
          fi

          if [ ${#UNCHANGED_SERVICES[@]} -eq 0 ]; then
            echo "unchanged=[]" >> $GITHUB_OUTPUT
          else
            UNCHANGED_JSON=$(printf '%s\n' "${UNCHANGED_SERVICES[@]}" | jq -R . | jq -s .)
            echo "unchanged=$UNCHANGED_JSON" >> $GITHUB_OUTPUT
          fi

  # Check which unchanged services have base images in GHCR
  check-base-images:
    needs: detect-changes
    if: needs.detect-changes.outputs.unchanged != '[]' && github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      packages: read
    outputs:
      to_build: ${{ steps.check.outputs.to_build }}
      to_retag: ${{ steps.check.outputs.to_retag }}
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check base images exist
        id: check
        run: |
          BASE_SHA="${{ needs.detect-changes.outputs.base_sha }}"
          UNCHANGED='${{ needs.detect-changes.outputs.unchanged }}'

          TO_BUILD=()
          TO_RETAG=()

          for service in $(echo "$UNCHANGED" | jq -r '.[]'); do
            IMAGE="ghcr.io/groupsky/homy/${service}:${BASE_SHA}"
            echo "Checking $IMAGE..."

            if docker buildx imagetools inspect "$IMAGE" > /dev/null 2>&1; then
              echo "  ✓ exists - will retag"
              TO_RETAG+=("$service")
            else
              echo "  ✗ missing - will build"
              TO_BUILD+=("$service")
            fi
          done

          # Output JSON arrays
          if [ ${#TO_BUILD[@]} -eq 0 ]; then
            echo "to_build=[]" >> $GITHUB_OUTPUT
          else
            TO_BUILD_JSON=$(printf '%s\n' "${TO_BUILD[@]}" | jq -R . | jq -s .)
            echo "to_build=$TO_BUILD_JSON" >> $GITHUB_OUTPUT
          fi

          if [ ${#TO_RETAG[@]} -eq 0 ]; then
            echo "to_retag=[]" >> $GITHUB_OUTPUT
          else
            TO_RETAG_JSON=$(printf '%s\n' "${TO_RETAG[@]}" | jq -R . | jq -s .)
            echo "to_retag=$TO_RETAG_JSON" >> $GITHUB_OUTPUT
          fi

  # Combine matrices: changed services + unchanged services that need building
  prepare-build-matrix:
    needs: [detect-changes, check-base-images]
    if: always() && needs.detect-changes.result == 'success'
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.combine.outputs.matrix }}
    steps:
      - name: Combine build matrix
        id: combine
        run: |
          CHANGED='${{ needs.detect-changes.outputs.changed }}'
          TO_BUILD='${{ needs.check-base-images.outputs.to_build }}'

          # Handle case where check-base-images was skipped (PR or no unchanged)
          if [ -z "$TO_BUILD" ] || [ "$TO_BUILD" == "" ]; then
            TO_BUILD="[]"
          fi

          # Merge arrays
          MATRIX=$(jq -s 'add | unique' <<< "$CHANGED $TO_BUILD")
          echo "Build matrix: $MATRIX"
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

  build-and-push:
    needs: [detect-changes, prepare-build-matrix]
    if: needs.prepare-build-matrix.outputs.matrix != '[]'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.prepare-build-matrix.outputs.matrix) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        run: |
          SHORT_SHA=$(git rev-parse --short=7 ${{ github.sha }})
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: docker/${{ matrix.service }}
          push: ${{ github.event_name != 'pull_request' }}
          load: ${{ github.event_name == 'pull_request' }}
          tags: |
            ghcr.io/groupsky/homy/${{ matrix.service }}:${{ github.sha }}
            ghcr.io/groupsky/homy/${{ matrix.service }}:${{ steps.meta.outputs.short_sha }}
            ghcr.io/groupsky/homy/${{ matrix.service }}:latest
          labels: |
            org.opencontainers.image.source=https://github.com/groupsky/homy
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ steps.meta.outputs.timestamp }}
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }},ignore-error=true

  # Retag unchanged images that have base images
  retag-images:
    needs: [detect-changes, check-base-images, build-and-push]
    if: |
      always() &&
      github.event_name != 'pull_request' &&
      needs.check-base-images.outputs.to_retag != '[]' &&
      needs.check-base-images.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      packages: write
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.check-base-images.outputs.to_retag) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Retag image
        run: |
          SERVICE="${{ matrix.service }}"
          BASE_SHA="${{ needs.detect-changes.outputs.base_sha }}"
          NEW_SHA="${{ github.sha }}"
          SHORT_SHA=$(git rev-parse --short=7 $NEW_SHA)

          IMAGE_BASE="ghcr.io/groupsky/homy/${SERVICE}"

          echo "Retagging ${SERVICE} from ${BASE_SHA} to ${NEW_SHA}..."

          docker buildx imagetools create \
            --tag "${IMAGE_BASE}:${NEW_SHA}" \
            --tag "${IMAGE_BASE}:${SHORT_SHA}" \
            "${IMAGE_BASE}:${BASE_SHA}"

          echo "Successfully retagged ${SERVICE}"

  summary:
    needs: [detect-changes, check-base-images, prepare-build-matrix, build-and-push, retag-images]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check results
        run: |
          echo "=== Build Summary ==="
          echo "Changed services: ${{ needs.detect-changes.outputs.changed }}"
          echo "Unchanged services: ${{ needs.detect-changes.outputs.unchanged }}"
          echo "Services to build (missing base): ${{ needs.check-base-images.outputs.to_build }}"
          echo "Services to retag: ${{ needs.check-base-images.outputs.to_retag }}"
          echo "Final build matrix: ${{ needs.prepare-build-matrix.outputs.matrix }}"
          echo ""
          echo "Job results:"
          echo "  detect-changes: ${{ needs.detect-changes.result }}"
          echo "  check-base-images: ${{ needs.check-base-images.result }}"
          echo "  prepare-build-matrix: ${{ needs.prepare-build-matrix.result }}"
          echo "  build-and-push: ${{ needs.build-and-push.result }}"
          echo "  retag-images: ${{ needs.retag-images.result }}"

          if [ "${{ needs.build-and-push.result }}" == "failure" ]; then
            echo "::error::Some builds failed"
            exit 1
          elif [ "${{ needs.retag-images.result }}" == "failure" ]; then
            echo "::error::Some retags failed"
            exit 1
          else
            echo "All operations completed successfully"
          fi
