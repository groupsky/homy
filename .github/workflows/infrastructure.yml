name: infrastructure

on: [ push, pull_request ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Load environment variables
        run: |
          # Export all variables from example.env to GITHUB_ENV
          while IFS='=' read -r key value; do
            # Skip empty lines and comments
            [[ -z "$key" || "$key" =~ ^[[:space:]]*# ]] && continue
            # Remove any leading/trailing whitespace and quotes
            key=$(echo "$key" | xargs)
            value=$(echo "$value" | xargs)
            # Expand variables in value (basic expansion)
            value=$(eval echo "$value")
            echo "$key=$value" >> $GITHUB_ENV
          done < example.env

      - name: Build all containers
        uses: docker/bake-action@v6
        with:
          files: ./docker-compose.yml
          set: |
            *.cache-from=type=gha,scope=infrastructure
            *.cache-to=type=gha,mode=max,scope=infrastructure,ignore-error=true
          load: true
          
      - name: Start containers
        run: |
          docker compose --env-file example.env --file docker-compose.yml up --force-recreate --no-start
