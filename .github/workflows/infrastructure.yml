name: infrastructure

on: [ push, pull_request ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build all containers
        run: |
          # Load environment variables from example.env
          set -a
          source example.env
          set +a
          
          # Use docker buildx bake for GitHub Actions cache support
          docker buildx bake \
            --set "*.cache-from=type=gha,scope=infrastructure" \
            --set "*.cache-to=type=gha,mode=max,scope=infrastructure,ignore-error=true" \
            --file docker-compose.yml \
            --load
          
      - name: Start containers
        run: |
          docker compose --env-file example.env --file docker-compose.yml up --force-recreate --no-start
