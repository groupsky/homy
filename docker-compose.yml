version: '3.8'
services:

  ingress:
    image: ghcr.io/groupsky/homy/nginx:${IMAGE_TAG:-latest}
    build: docker/nginx
    depends_on:
      - ingressgen
    restart: on-failure
    container_name: $INGRESS_NAME
    networks:
      ingress:
      dmz:
        ipv4_address: $INGRESS_ADDRESS
    security_opt:
      - no-new-privileges:true
    volumes:
      - ${INGRESS_DATA_PATH}:/etc/nginx/conf.d:ro

  ingressgen:
    image: ghcr.io/groupsky/homy/dockergen:${IMAGE_TAG:-latest}
    build: docker/dockergen
    restart: unless-stopped
    command: -notify-sighup $INGRESS_NAME -watch /etc/docker-gen/templates/nginx.tmpl /etc/nginx/conf.d/default.conf
    network_mode: none
    security_opt:
      - no-new-privileges:true
    environment:
      - TARGET_CONTAINER=$INGRESS_NAME
    volumes:
      - ${INGRESS_DATA_PATH}:/etc/nginx/conf.d
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ${INGRESSGEN_TEMPLATE_NGINX_FILE}:/etc/docker-gen/templates/nginx.tmpl:ro

  vpn:
    image: ghcr.io/groupsky/homy/wireguard:${IMAGE_TAG:-latest}
    build: docker/wireguard
    restart: unless-stopped
    networks:
      - dmz
      - test-internal
      - test-internal2
    security_opt:
      - no-new-privileges:true
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - SERVERURL=$VPN_PUBLIC_URL
      - SERVERPORT=$VPN_PUBLIC_PORT
      - PEERS=$VPN_PEERS
      - PEERDNS=auto
      - INTERNAL_SUBNET=$VPN_SUBNET
      - ALLOWEDIPS=$INGRESS_SUBNET
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /lib/modules:/lib/modules
      - ${VPN_DATA_PATH}:/config
      - ${VPN_TEMPLATE_PEER_FILE}:/config/templates/peer.conf:ro
      - ${VPN_TEMPLATE_SERVER_FILE}:/config/templates/server.conf:ro
    ports:
      - "${VPN_PUBLIC_PORT}:51820/udp"
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1

  broker:
    image: ghcr.io/groupsky/homy/mosquitto:${IMAGE_TAG:-latest}
    build: docker/mosquitto
    restart: unless-stopped
    networks:
      - automation
      - dmz
    security_opt:
      - no-new-privileges:true
    ports:
      - "1883:1883"
    volumes:
      - ${CONFIG_PATH}/mosquitto/broker.conf:/mosquitto/config/mosquitto.conf:ro

  ha:
    image: ghcr.io/groupsky/homy/homeassistant:${IMAGE_TAG:-latest}
    build: docker/homeassistant
    depends_on:
      - broker
    restart: unless-stopped
    networks:
      - automation
      - ingress
      - egress
    security_opt:
      - no-new-privileges:true
    environment:
      - TZ=${TZ}
      - EXTERNAL_URL=http://${HOMEASSISTANT_DOMAIN}
      - INTERNAL_URL=http://${HOMEASSISTANT_DOMAIN}
      - TRUSTED_PROXIES=${HOMEASSISTANT_TRUSTED_PROXIES}
      - VIRTUAL_HOST=${HOMEASSISTANT_DOMAIN}
      - VIRTUAL_PORT=8123
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${HOMEASSISTANT_DATA_PATH}:/config
      - ${HOMEASSISTANT_CONFIG_CONFIGURATION_FILE}:/config/configuration.yaml:ro
      - ${HOMEASSISTANT_CONFIG}/configuration:/config/configuration:ro
      - ${HOMEASSISTANT_CONFIG}/energy.json:/config/.storage/energy:ro
      - ${SECRETS_PATH}/ha_secrets.yaml:/config/secrets.yaml:ro
      - ./docker/homeassistant/custom_components/sunseeker-lawn-mower/custom_components/sunseeker:/config/custom_components/sunseeker:ro

  z2m-home1:
    image: ghcr.io/groupsky/homy/zigbee2mqtt:${IMAGE_TAG:-latest}
    build: docker/zigbee2mqtt
    depends_on:
      - broker
    restart: unless-stopped
    networks:
      - automation
      - ingress
      - egress
    security_opt:
      - no-new-privileges:true
    secrets:
      - z2m_home1_network_key
      - z2m_home1_serial_port
      - z2m_home1_adapter
      - z2m_home1_frontend_auth_token
    environment:
      - TZ=${TZ}
      - VIRTUAL_HOST=${Z2M_HOME1_DOMAIN}
      - VIRTUAL_PORT=8080
      - ZIGBEE2MQTT_DATA=/app/data
      - ZIGBEE2MQTT_CONFIG_MQTT_BASE_TOPIC=z2m/house1
      - ZIGBEE2MQTT_CONFIG_MQTT_SERVER=mqtt://broker
      - ZIGBEE2MQTT_CONFIG_SERIAL_PORT_FILE=/run/secrets/z2m_home1_serial_port
      - ZIGBEE2MQTT_CONFIG_SERIAL_ADAPTER_FILE=/run/secrets/z2m_home1_adapter
      - ZIGBEE2MQTT_CONFIG_ADVANCED_NETWORK_KEY_FILE=/run/secrets/z2m_home1_network_key
      - ZIGBEE2MQTT_CONFIG_FRONTEND_ENABLED=true
      - ZIGBEE2MQTT_CONFIG_FRONTEND_PORT=8080
      - ZIGBEE2MQTT_CONFIG_FRONTEND_HOST=0.0.0.0
      - ZIGBEE2MQTT_CONFIG_FRONTEND_AUTH_TOKEN_FILE=/run/secrets/z2m_home1_frontend_auth_token
      - ZIGBEE2MQTT_CONFIG_AVAILABILITY_ENABLED=true
      - ZIGBEE2MQTT_CONFIG_HOMEASSISTANT_ENABLED=true
      - ZIGBEE2MQTT_CONFIG_PERMIT_JOIN=false
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${Z2M_HOME1_DATA_PATH}:/app/data
    user: ${PUID}:${PGID}

  mongo:
    image: ghcr.io/groupsky/homy/mongo:${IMAGE_TAG:-latest}
    build: docker/mongo
    restart: unless-stopped
    networks:
      - automation
    security_opt:
      - no-new-privileges:true
    secrets:
      - mongo_root_username
      - mongo_root_password
    environment:
      - MONGO_INITDB_ROOT_USERNAME_FILE=/run/secrets/mongo_root_username
      - MONGO_INITDB_ROOT_PASSWORD_FILE=/run/secrets/mongo_root_password
      - MONGO_INITDB_DATABASE=${MONGO_DATABASE}
    volumes:
      - ${MONGO_DATA_PATH}:/data

  mongo-express:
